<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard - MediConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #2d3748;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #4a5568;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background-color: #edf2f7;
      font-weight: 600;
      color: #4a5568;
    }

    tr:last-child td {
      border-bottom: none;
    }

    input[type="datetime-local"] {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #cbd5e0;
      margin-right: 8px;
    }

    .btn-book {
      background-color: #38a169;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-book:hover {
      background-color: #2f855a;
    }

    .logout-link {
      display: inline-block;
      margin-top: 30px;
      color: #4a5568;
      text-decoration: none;
      font-weight: 500;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 25px;
      }

      table {
        font-size: 0.85rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      input[type="datetime-local"] {
        width: 100%;
        margin-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <h1>Welcome, <span th:text="${patient.name}">Patient Name</span></h1>

  <h2>Your Appointments</h2>
  <table>
    <thead>
    <tr>
      <th>Doctor</th>
      <th>Specialization</th>
      <th>Date & Time</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appt : ${appointments}">
      <td th:text="${appt.doctor.name}">Doctor Name</td>
      <td th:text="${appt.doctor.specialization}">Specialization</td>
      <td th:text="${#temporals.format(appt.appointmentDateTime, 'yyyy-MM-dd HH:mm')}">Date</td>
      <td th:text="${appt.status}">Status</td>
    </tr>
    </tbody>
  </table>

  <h2>Available Doctors</h2>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Specialization</th>
      <th>Book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${doctors}">
      <td th:text="${doc.name}">Doctor Name</td>
      <td th:text="${doc.specialization}">Specialization</td>
      <td>
        <form th:action="@{/appointments/book}" method="post">
          <input type="hidden" name="doctorId" th:value="${doc.id}" />
          <input type="hidden" name="patientId" th:value="${patient.id}" />
          <input type="datetime-local" name="appointmentDate" required />
          <button type="submit" class="btn-book">Book</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/logout" class="logout-link">‚Üê Log out</a>
</div>

</body>
</html>
