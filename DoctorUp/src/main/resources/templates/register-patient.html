<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Patient</title>
</head>
<body>
<h2>Patient Registration</h2>
<form method="post" th:action="@{/register/patient}" th:object="${patient}">
  <label>Name:</label><input type="text" th:field="*{name}" /><br/>
  <label>Email:</label><input type="email" th:field="*{email}" /><br/>
  <label>Password:</label><input type="password" th:field="*{password}" /><br/>
  <label>Phone:</label><input type="text" th:field="*{phone}" /><br/>
  <button type="submit">Register</button>
</form>
</body>
</html>
