<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; color: #333;">
<h2 style="color: #27AE60;">Appointment Approved</h2>
<p>Hello <span th:text="${patientName}">Patient Name</span>,</p>
<p>Your appointment with Dr.
  <strong th:text="${doctorName}">Doctor Name</strong> scheduled for:</p>
<p style="font-size: 16px; color: #2980B9;">
  <strong th:text="${appointmentDateTime}">Date & Time</strong>
</p>
<p>has been <strong style="color: #27AE60;">approved</strong>.</p>
<hr/>
<p style="font-size: 12px; color: #7F8C8D;">
  Please arrive 10 minutes early to your appointment.
</p>
</body>
</html>
