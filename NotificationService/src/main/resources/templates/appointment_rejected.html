<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; color: #333;">
<h2 style="color: #C0392B;">Appointment Rejected</h2>
<p>Hello <span th:text="${patientName}">Patient Name</span>,</p>
<p>We regret to inform you that your appointment with Dr.
  <strong th:text="${doctorName}">Doctor Name</strong> scheduled for:</p>
<p style="font-size: 16px; color: #C0392B;">
  <strong th:text="${appointmentDateTime}">Date & Time</strong>
</p>
<p>has been <strong style="color: #C0392B;">rejected</strong>.</p>
<hr/>
<p style="font-size: 12px; color: #7F8C8D;">
  Please contact the clinic for further assistance.
</p>
</body>
</html>
