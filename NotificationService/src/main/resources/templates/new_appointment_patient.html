<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; color: #333;">
<h2 style="color: #2C3E50;">New Appointment Request</h2>
<p>Dear <span th:text="${patientName}">Patient Name</span>,</p>
<p>Your Appointment Request has been sent to
  <strong th:text="${doctorName}">Doctor Name</strong> scheduled for:</p>
<p style="font-size: 16px; color: #16A085;">
  <strong th:text="${appointmentDateTime}">Date & Time</strong>
</p>
<p>
  You will soon get an update regarding status of the Appointment.
</p>
<hr/>
<p style="font-size: 12px; color: #7F8C8D;">
  This is an automated message from the Doctor Appointment Booking System.
</p>
</body>
</html>
